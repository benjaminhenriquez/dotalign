<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Duck Pond</title>
    </head>
    <body>
        <h1>Duck Pond</h1>

            <form>
              <div id="input">
                  <div>
                      <label>Grid:
                          <input id="grid" type="text" name="grid">
                      </label>
                  </div>
                  <div>
                    <label>Starting Position:
                        <input class="coor" type="text" name="coor">
                    </label>
                  </div>
                  <div>
                    <label>Instructions:
                        <input class="inst" type="text" name="inst">
                    </label>
                  </div>
                </div>
                <div>
                    <button id="add">add duck</button>
                </div>
                <div>
                    <button id="submit" type="submit">submit</button>
                </div>
            </form>

        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
